# log slf4j
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.level.root=error
#logging.level.org.apache.tomcat=error
logging.level.org.springframework=error
#logging.level.org.springframework.jdbc.datasource.init=debug
logging.level.org.mybatis.spring=debug
logging.level.easyJava.dao=debug
logging.level.com.zaxxer.hikari=error
logging.level.org.hibernate.validator=error
logging.level.org.apache=error
logging.level.org.springframework.test=error

#server
server.servlet.context-path=/easyJava
#spring.application.name=universal
server.port=8080

# REDIS (RedisProperties)
spring.redis.host=127.0.0.1
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=30000ms
spring.redis.jedis.pool.min-idle=0
spring.redis.port=6379
spring.redis.timeout=30000ms

#jackson
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#datasource1
lxrtalk.spring.datasource.jdbc-url=jdbc:postgresql://127.0.0.1:5432/lxrtalk?characterEncoding=utf8
lxrtalk.spring.datasource.username=root
lxrtalk.spring.datasource.password=123456
lxrtalk.spring.datasource.hikari.connection-test-query=select 1
lxrtalk.spring.datasource.hikari.maximum-pool-size=10
lxrtalk.spring.datasource.driver-class-name=org.postgresql.Driver

#datasource2
lxrtalk2.spring.datasource.jdbc-url=jdbc:postgresql://127.0.0.1:5432/lxrtalk?characterEncoding=utf8
lxrtalk2.spring.datasource.username=root
lxrtalk2.spring.datasource.password=123456
lxrtalk2.spring.datasource.hikari.connection-test-query=select 1
lxrtalk2.spring.datasource.hikari.maximum-pool-size=10
lxrtalk2.spring.datasource.driver-class-name=org.postgresql.Driver

#\u8BBE\u5B9AHttpHeader\u8BF7\u6C42\u5934\u5927\u5C0F
server.tomcat.max-http-post-size=-1
#\u4E0A\u4F20\u6587\u4EF6\u6700\u5927\u5C3A\u5BF8,\u4E0D\u914D\u7F6E\u9ED8\u8BA4\u4E3A\u5355\u4E2A\u6587\u4EF61MB,\u603B\u6587\u4EF610M
#\u5355\u6587\u4EF6\u6700\u5927\u503C
spring.servlet.multipart.max-file-size=1MB
#\u603B\u6587\u4EF6\u6700\u5927\u503C
spring.servlet.multipart.max-request-size=2MB

spring.mvc.dispatch-options-request=true

#\u9759\u6001\u8D44\u6E90\u8DEF\u5F84\uFF0C\u53EFweb\u8BBF\u95EE
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/,classpath:/public/,file:${file.web.upload-path}

